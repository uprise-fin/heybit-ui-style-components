<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <hb-button id="btn" theme="primary" type="block" size="large"
      >ddd</hb-button
    >
    <hb-dialog id="dialog">
      <div slot="header">가나다</div>
      <div slot="content">가나다</div>
      <div slot="footer">가나다</div>
      <div slot="footer">가나다</div>
    </hb-dialog>
    <hb-icon icon="ic-account-clear-24-red.svg"></hb-icon>
    <hb-icon icon="ic-account-clear-24-red.svg"></hb-icon>
    <hb-icon icon="ic-account-clear-24-red.svg"></hb-icon>
    <hb-icon icon="ic-account-clear-24-red.svg"></hb-icon>
    <hb-icon icon="ic-account-clear-24-red.svg"></hb-icon>
    <hb-icon icon="ic-account-clear-24-red.svg"></hb-icon>
    <hb-icon icon="ic-account-clear-24-red.svg"></hb-icon>
    <hb-icon icon="ic-account-clear-24-red.svg"></hb-icon>
    <hb-icon icon="ic-account-clear-24-red.svg"></hb-icon>
    <hb-icon icon="ic-account-clear-24-red.svg"></hb-icon>
    <hb-icon icon="ic-account-clear-24-red.svg"></hb-icon>
    <hb-icon icon="ic-account-clear-24-red.svg"></hb-icon>
    <hb-icon icon="ic-account-clear-24-red.svg"></hb-icon>
    <hb-icon icon="ic-account-clear-24-red.svg"></hb-icon>
    <hb-icon icon="ic-account-clear-24-red.svg"></hb-icon>
    <hb-icon icon="ic-account-clear-24-red.svg"></hb-icon>
    <hb-icon icon="ic-account-clear-24-red.svg"></hb-icon>
    <script>
      var clickEvnt = (function() {
        var dialog = document.getElementById("dialog");
        return function() {
          var isOpen = dialog.getAttribute("open");
          if (isOpen === "true") return dialog.setAttribute("open", "false");
          dialog.setAttribute("open", "true");
        };
      })();
      document.getElementById("btn").onclick = clickEvnt;
    </script>
  </body>
</html>
