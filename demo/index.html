    <hb-tab index="1">
      <button class="tab-btn" slot="header">1</button>
      <button class="tab-btn" slot="header">2</button>
      <button class="tab-btn" slot="header">3</button>
      <div>1</div>

      <div>3</div>
    </hb-tab>
    <hb-transition type="fade">
      <div>dawjkdlawjdlakw</div>
    </hb-transition>
    <!-- <hb-img src="banner-kr.png" multiSource="3" breakPoint="0"></hb-img>
    <hb-img src="wall.jpg" multiSource="3" breakPoint="0"></hb-img> -->
    <hb-select
      search
      value="3"
      options='[{"value":"3","label":"3번"},{"value":"2","label":"2번"},{"value":"1","label":"1번"}]'
      onchange="console.log(arguments)"
    >
    </hb-select>
    <hb-img
      style="width: 100%;"
      src="https://storage.googleapis.com/heybit-dev-aiden.appspot.com/banners/web/1651803570_bn-popup-kr-pcw-harvest event-400x490.png"
    ></hb-img>
    <hb-input
      value="123124124"
      type="number"
      attributeSync="true"
      onchange="console.log(arguments)"
    ></hb-input>
    <hb-button id="btn" theme="primary" type="block" size="large"
      >ddd</hb-button
    >
    <div class="hb-button" theme="primary" type="block" size="large">
      <div class="hb-button__label" placeholder="dsd">dawdwa</div>
    </div>
    <hb-dialog id="dialog" persistent="true">
      <div slot="header">가나다</div>
      <div slot="content">가나다</div>
      <button slot="footer">가나다</button>
      <button slot="footer" id="btn2">가나다</button>
    </hb-dialog>
    <hb-dialog id="dialog2">
      <div slot="header">123</div>
      <div slot="content">434</div>
      <div slot="footer">545</div>
      <div slot="footer">123</div>
    </hb-dialog>
    <div class="hb-dialog" persistent="true" data-hb-styled="true" open="false">
      <hb-transition type="fade">
        <div class="hb-dialog__wrap">
          <div class="hb-dialog__container" part="container">
            <button
              class="hb-dialog__close-btn"
              part="close-btn"
              id="close-btn"
            >
              <hb-icon
                icon="ic-account-clear-24-black.svg"
                size="medium"
                data-hb-styled="true"
              ></hb-icon>
            </button>
            <div name="header" part="header" class="hb-dialog__header">
              <div slot="header">가나다</div>
            </div>
            <div name="content" part="content" class="hb-dialog__content">
              <div slot="content">가나다</div>
            </div>
            <div name="footer" part="footer" class="hb-dialog__footer">
              <button slot="footer">가나다</button>
              <button slot="footer" id="btn2">가나다</button>
            </div>
          </div>
        </div>
      </hb-transition>
    </div>
    <hb-icon icon="ic-account-clear-24-red.svg"></hb-icon>
    <hb-icon icon="ic-account-clear-24-red.svg"></hb-icon>

    <hb-icon icon="ic-account-clear-24-red.svg"></hb-icon>
    <hb-icon icon="ic-account-clear-24-red.svg"></hb-icon>
    <script>
      var clickEvnt = (function() {
        var dialog = document.getElementById("dialog");
        return function() {
          var isOpen = dialog.getAttribute("open");
          if (isOpen === "true") return dialog.setAttribute("open", "false");
          dialog.setAttribute("open", "true");
        };
      })();
      var clickEvnt2 = (function() {
        var dialog = document.getElementById("dialog2");
        return function() {
          var isOpen = dialog.getAttribute("open");
          if (isOpen === "true") return dialog.setAttribute("open", "false");
          dialog.setAttribute("open", "true");
        };
      })();
      document.getElementById("btn").onclick = clickEvnt;
      document.getElementById("btn2").onclick = clickEvnt2;
    </script>
  </body>
